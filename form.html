<!----------------------------------------------------------------form control------------------------------------------------->

<form method="POST">
  <fieldset>

    <legend>Vos coordonnées</legend>
    <label for="Nom">Nom</label><br/>
    <input type="text" name="Nom" id="Nom" minlength="2" maxlength="40" placeholder="Dupont" required/><br/>

    <label for="Prenom">prenom</label><br/>
    <input type="text" name="Prenom" id="Nom" minlength="2" maxlength="40" placeholder="Richard" required/><br/>

    <label for="Telephone">Numéro de Télephone</label><br/>
    <input type="tel" name="Telephone" id="Telephone" minlength="2" maxlength="10" placeholder="02354175488" required><br/>

    <label for="email">Email</label><br/>
    <input type="email" name="email" id="email"  placeholder="abs@gmail.com" required/><br/>

  
  </fieldset>

  <fieldset>
          <legend>Contact</legend>
          <label for="objet_de_contact">Objet du contact</label><br />
          <select name="contacte" id="objet_de_contact" required>
              <option value=""></option>
              <option value="information">Information</option>
              <option value="reclamation">reclamation</option>
              <option value="partenariat">Partenariat</option>
              <option value="autre">Autre</option>
          </select><br/>
          <p>
              <legend> Description</legend>
            <textarea name="description" id="descrpition" rows="10" cols="50">

            </textarea>
          </p>
          <input type="submit" value="Envoyer">       
  </fieldset>


</form>
